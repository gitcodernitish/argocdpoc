apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: repository.rubrik.com/rkdocker/sd_dev:e1b71f3aa731cc30097985820dab99c46b64cfce
        ports:
        - containerPort: 8080
