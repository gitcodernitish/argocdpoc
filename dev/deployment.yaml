apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: gcr.io/spark-lab-177902/builds/api-server@sha256:bd15d8e70606d5ac4d7936d92ada1b561f95072cb78a46aae21289dbc65ef41c
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: gcr-creds

